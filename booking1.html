<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Car Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    .logo span {
      color: #00e2ac; /* Green color for "BOOK" */
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      margin: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    .nav-links li a:hover {
      color: #00e2ac; /* Green hover color */
    }

    .nav-links li a.active {
      color: #00e2ac;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: black;
      margin: 5px 0;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: white;
        border-top: 1px solid #ccc;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 20px;
      }

      .nav-links li a {
        font-size: 16px;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
    }

    .left-content {
      flex: 1;
      margin-bottom: 20px;
    }

    .image {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      font-size: 17px;
      color: #333;
      text-align: center;
    }

    .Details {
      height: auto;
      padding: 20px;
    }

    .iconsym {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .icond-flex {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .right-form {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .right-form form {
      display: flex;
      flex-direction: column;
    }

    .right-form input[type="text"],
    .right-form input[type="tel"],
    .right-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .right-form input[type="submit"],
    .right-form button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }

    .right-form input[type="submit"]:hover,
    .right-form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Officers<span>Tours & Travels</span></div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="packages.html">Packages</a></li>
      <li><a href="car.html">Cars</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="left-content">
      <img src="images/c1.jpg" alt="Image" class="image">
      <div class="info">
        <div class="Details">
          <h2>Mini Cooper</h2><br>
          <div class="iconsym">
            <div class="icond-flex"><span class="fas fa-money-bill-wave" style="font-size: 30px;color: #4cb863;"></span><p>$500/day</p></div>  
            <div class="icond-flex"><span class="fas fa-car" style="font-size: 30px;color: #4cb863;"></span><p>Chevrolet</p></div>
            <div class="icond-flex"><span class="fas fa-cogs" style="font-size: 30px;color: #4cb863;"></span><p>Manual</p></div>
            <div class="icond-flex"><span class="fas fa-gas-pump" style="font-size: 30px;color: #4cb863;"></span><p>Petrol</p></div>
            <div class="icond-flex"><span class="fas fa-tachometer-alt" style="font-size: 30px;color: #4cb863;"></span><p>28 kmpl</p></div>
            <div class="icond-flex"><span class="fas fa-couch" style="font-size: 30px;color: #4cb863;"></span><p>4 seats</p></div>
          </div>
        </div>
      </div>
    </div>

    <div class="right-form">
      <form action="#" method="post">
        <input type="text" id="name" style="background-color:rgb(221, 225, 225);" name="name" placeholder="Enter Your Name">
        <input type="tel" id="contact" style="background-color:rgb(221, 225, 225)" pattern="[0-9]{10}" maxlength="10" placeholder="Enter your contact number">
        <textarea id="message" style="background-color:rgb(221, 225, 225);" name="message" rows="3" cols="50" placeholder="Type in the Box"></textarea>
        <button type="button" id="bookNowButton" style="background-color: #4cb863; color: white;">Book Now</button>
      </form>
    </div>
  </div>
  <script>
    function toggleMenu() {
      const menu = document.querySelector('.nav-links');
      menu.classList.toggle('active');
    }
  </script>


<script src="whatsapp.js"></script>

<script src="js/google-map.js"></script>
<script src="js/main.js"></script>

</body>
</html>
